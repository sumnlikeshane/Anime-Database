<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<body>
    
    <nav class ="nav" style="display: flex;">

        <div id="theme-toggle"><button id="theme-toggle" class="theme-toggle">ðŸŒ™</button></div>

        <div id="search-bar" style="text-align: center; position: relative;">
            <i class="fas fa-search"></i>
            <input type="text" id="search-input" placeholder=" Search for an anime.." style="padding: 5px;" autocomplete="off">
                <ul id="autocomplete-list"></ul>
        </div>
        <div id="sort-by" style="text-align: center;">
            <select id="sort-by-select" style="padding: 5px;">
                <option value="popularity">Popularity</option>
                <option value="rating">Rating</option>
                <option value="new">New</option>
            </select>
    </nav>

      
     <div class="container" id = "anime-container"></div>
    
    <div id="pagination-controls" style="text-align: center; margin: 20px;">
        <button id="prev-page" disabled>&#10232;</button>
        <span id="page-numbers"></span>
        <button id="next-page">&#10233;</button>
    </div>
    
    <div id="popup" class="popup">
        <div class="popup-content">
            <div class="popup-image-container">
                <img id="popup-image" src="" alt="Anime Image">
            </div>
            <div class="popup-content-details">
                <div id="popup-title" class="popup-title"></div>
                <div id="popup-description" class="popup-description"></div>
                <div id="popup-status" class="popup-status"></div>
                <div id="popup-rating" class="popup-rating"></div>
                <div id="popup-episodes" class="popup-episodes"></div>
                <div id="popup-genres" class="popup-genres"></div>
                <button id="close-popup">Close</button>
            </div>
        </div>
    </div>
  
</body>
<script src = "script.js"></script>
</html>
